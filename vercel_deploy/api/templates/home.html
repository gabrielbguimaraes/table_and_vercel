{% extends "base.html" %}
{% block contents %}
<div class="content">
    <h1>Página Inicial</h1>
    <form method="post" action="/">
        <label for="number">Digite um número:</label>
        <input type="number" id="number" name="number" required>
        <button type="submit">Enviar</button>
    </form>

    {% if result is not none %}
    <h2>Tabela:</h2>
    <table>
        <tbody>
            <tr>
                <td>{{ result[0] }}</td>
                <td>{{ result[1] }}</td>
            </tr>
            <tr>
                <td>{{ result[2] }}</td>
                <td>{{ result[3] }}</td>
            </tr>
        </tbody>
    </table>
    {% endif %}
</div>

<img src="static/img/python_symbol.png" alt="Python Symbol">
{% endblock %}
